<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="iconfont/style.css" type="text/css" rel="stylesheet">
    <style>
        body {
            color: #fff;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        .wrap1 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto
        }

        /*把整个屏幕真正撑开--而且能自己实现居中*/
        .main_content {
            background: url(images/main_bg.png) repeat;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            float: none;
            border-radius: 8px;
        }

        .form-group {
            position: relative;
        }

        .login_btn {
            display: block;
            background: #3872f6;
            color: #fff;
            font-size: 15px;
            width: 100%;
            line-height: 50px;
            border-radius: 3px;
            border: none;
        }

        .login_input {
            width: 100%;
            border: 1px solid #3872f6;
            border-radius: 3px;
            line-height: 40px;
            padding: 2px 5px 2px 30px;
            background: none;
        }

        .icon_font {
            position: absolute;
            bottom: 15px;
            left: 10px;
            font-size: 18px;
            color: #3872f6;
        }

        .font16 {
            font-size: 16px;
        }

        .mg-t20 {
            margin-top: 20px;
        }

        @media (min-width: 200px) {
            .pd-xs-20 {
                padding: 20px;
            }
        }

        @media (min-width: 768px) {
            .pd-sm-50 {
                padding: 50px;
            }
        }

        #grad {
            background: -webkit-linear-gradient(#4990c1, #52a3d2, #6186a3); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(#4990c1, #52a3d2, #6186a3); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(#4990c1, #52a3d2, #6186a3); /* Firefox 3.6 - 15 */
            background: linear-gradient(#4990c1, #52a3d2, #6186a3); /* 标准的语法 */
        }
    </style>

</head>

<body style="background:url(images/bg.jpg) no-repeat;">
<div class="container wrap1" style="height:450px;">
    <h2 class="mg-b20 text-center">魔极客俱乐部</h2>
    <div class="col-sm-8 col-md-5 center-auto pd-sm-50 pd-xs-20 main_content">
        <p class="text-center font16">用户登录</p>
        <form>
            <div class="form-group mg-t20">
                <i class="icon-user icon_font"></i>
                <input class="login_input" id="loginname" placeholder="请输入用户名"/>
            </div>
            <div class="form-group mg-t20">
                <i class="icon-lock icon_font"></i>
                <input class="login_input" id="password" placeholder="请输入密码"/>
            </div>
        </form>
        <button class="login_btn" onclick="login()">登 录</button>
    </div>
</div>

</body>
<script type="application/javascript">
    //登录页面js
    var xmlHttp;


    function login() {
        var loginname = document.getElementById("loginname").value;
        var loginpassword = document.getElementById("password").value;
        var logininfo = loginname + "*" + loginpassword;

        xmlHttp = createXMLHttp();
        var url = "/userController/loginStatus";

        xmlHttp.open("POST", url, true);
        xmlHttp.setRequestHeader("cache-control", "no-cache");
        xmlHttp.setRequestHeader("contentType", "text/html;charset=uft-8") //指定发送的编码
        xmlHttp.setRequestHeader("Content-Type", "application/text");  //设置请求头信息,设置为发送字符串
        xmlHttp.onreadystatechange = logincallback;
        xmlHttp.send(logininfo);
    }
    function logincallback() {
        if (xmlHttp.readyState == 4) {
            if (xmlHttp.status == 200) {
                var result = xmlHttp.responseText; //响应成功
                var power;
                if (result == 1) power = "administrator";
                else power = "normal";
                var username = document.getElementById("loginname").value;
                document.cookie = "name=" + username;
                window.location.href = "/index.html";
            }
        }
    }

    function createXMLHttp() {
        var xmlHttp;
        if (window.XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        }
        if (window.ActiveXObject) {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            if (!xmlHttp) {
                xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
        }
        return xmlHttp;
    }

</script>
</html>
